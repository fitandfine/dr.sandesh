        .carousel {

.carousel img {

        .buttons-section {

        .buttons-section button {

        .dropdown {

            display: inline-block;
            margin-top: 20px;

        .dropdown button {
            padding: 15px 20px;
            font-size: 1em;
            color: white;
            background-color: #310000a6; /* Blue pill */
            border: none;
            border-radius: 50px; /* Pill shape */

            width: 90%;
            max-width: 300px;
            text-align: center;
            transition: background-color 0.5s, transform 0.5s;
        }
    
        .dropdown button:hover {
            background-color: #e74d3ca8; /* Red pill on hover */
            transform: scale(1.2) rotate(360deg);
            color: white;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4e0e04cf;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(237, 7, 7, 0.562);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
    
        .dropdown-content button {
            color: #eef1f3;
            padding: 12px 16px;
            text-decoration:solid;
            display: block;
            text-align: left;
            border:#0000007c;
            background: none;
            width: 100%;
            cursor: pointer;

        .dropdown-content button:hover {
            background-color: #c0ca33; /* Lighter green for a fresh feel */
            text-align: right;
            color:#2d3436;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .popup {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            animation: fadeIn 0.5s ease-in-out;
            color: #333;
            font-size: 1.2em;
            position: relative;
        }
    
        .popup-content p {
            margin: 0;
            line-height: 1.5;
        }
    
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #e74c3c;
            transition: transform 0.3s, color 0.3s;
        }
    
        .close-btn:hover {
            transform: rotate(90deg);
            color: #c0392b;
        }
    
        .footer {

            margin-top: 40px;
            padding: 20px;

        .footer button {

        .footer button:hover {

        }
    
        @media (max-width: 768px) {

            }
    
            .buttons-section button {
                font-size: 0.9em;
                padding: 10px 15px;
                flex: 0 0 100%;
            }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    
        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    
        @keyframes backgroundPulse {
            0% { background-color: #283593; }
            50% { background-color: #1e88e5; }
            100% { background-color: #283593; }
        }
    
        /* Add styles for the 'name' div */
        #name {
            background: rgba(255, 255, 255, 0.7); /* Translucent white background */

            border-radius: 15px;
            text-align: center;
            width: fit-content;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);

        /* Style for the h1 tag */
        #name h1 {
            font-size: 2.5em;

        /* Style for the h2 tag */
        #name h2 {
            font-size: 1.5em;
            margin: 0;
            color: #636e72; /* Light gray color */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s; /* Delay start of fade-in */

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        /* Animation for sliding up */
        @keyframes slideUp {
            0% {
                transform: translateY(30%);
            }
            100% {
                transform: translateY(0);
            }
        }

    <script>
        // Display Current Date and Time
        function updateDateTime() {
            const now = new Date();

        // Carousel Logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('#carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 6000); // Change slide every 8 seconds
        showSlide(currentSlide); // Show first slide initially
